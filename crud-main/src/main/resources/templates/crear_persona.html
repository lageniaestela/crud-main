<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>JAVA - CRUD</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"> 
    <link rel="stylesheet" th:href="@{/css/styles.css}">    
</head>
<body>
    <header>
        <nav class="nav">
            <a href="/">Home</a>
        </nav>
    </header>
    <main class="container">
        <h1>Crear Persona</h1>
        <form action="/guardar" method="post" th:object="${persona}" class="form__crear">
            <p>Nombre: <input type="text" th:field="*{nombre}" /></p>
            <p>Edad: <input type="number" th:field="*{edad}" /></p>
            <button type="submit" class="btn btn-primary">Guardar</button>
        </form>
        <a href="/">Volver a la lista</a>
    </main>
    <footer>
        <p>Codo a Codo 2024 - JAVA</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
